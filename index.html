<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade Checker</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <script type="module" src="https://pyscript.net/releases/2024.1.1/core.js"></script>

    <style>
        .my-custom-glow-container {
            box-shadow:
                0 0 12px rgba(0, 200, 255, 0.6),
                0 0 25px rgba(0, 140, 255, 0.5),
                0 0 40px rgba(0, 80, 180, 0.8);
            padding: 25px;
            border-radius: 16px;
            background-color: #0b1e2d;
            color: #e6f7ff;
        }
    </style>
</head>

<body class="bg-dark">

    <div class="container mx-auto mt-5 my-custom-glow-container"
         style="text-align: center; width: 520px;">

        <h2 class="text-center">Quick Grade Evaluator</h2>

        <p>First Activity Score</p>
        <input id="score1" type="number"
               class="form-control rounded mx-auto"
               style="width: 200px;">

        <p class="mt-3">Second Activity Score</p>
        <input id="score2" type="number"
               class="form-control rounded mx-auto"
               style="width: 200px;">

        <br>

        <button class="btn btn-outline-info mt-2"
                py-click="compute_average">
            CALCULATE RESULT
        </button>

        <br><br>

        <p>Final Average: <span id="average"></span></p>
        <p>Status: <span id="result"></span></p>

    </div>

    <script type="py" src="main.py"></script>

</body>
</html>
